<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypercolors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="range"], input[type="text"], textarea {
      width: 300px;
      margin-bottom: 10px;
      padding: 5px;
    }
    .palette {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
    }
    .color-box {
      width: 100px;
      height: 50px;
      display: inline-block;
      text-align: center;
      line-height: 50px;
      color: #fff;
      font-weight: bold;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
</head>
<body>
  <h1>Hypercolors</h1>

  <label for="name">Palette Name:</label>
  <input type="text" id="name" oninput="generatePalette()">

  <label for="hex">Enter HEX Color:</label>
  <input type="text" id="hex" oninput="setHueAndSaturationFromHex()">

  <label for="hue">Hue: <span id="hue-value">200</span></label>
  <input type="range" id="hue" min="0" max="360" value="200" oninput="generatePalette()">

  <label for="saturation">Saturation: <span id="saturation-value">0.75</span></label>
  <input type="range" id="saturation" min="0" max="1" step="0.01" value="0.75" oninput="generatePalette()">

  <div class="palette" id="palette"></div>

  <label for="css-output">CSS Variables:</label>
  <textarea id="css-output" rows="10"></textarea>

  <script>
    function generatePalette() {
      const hue = parseInt(document.getElementById('hue').value);
      const saturation = parseFloat(document.getElementById('saturation').value);
      const paletteName = document.getElementById('name').value || 'color';

      // Päivitetään näyttöön nykyiset hue- ja saturation-arvot
      document.getElementById('hue-value').textContent = hue;
      document.getElementById('saturation-value').textContent = saturation;

      const paletteDiv = document.getElementById('palette');
      paletteDiv.innerHTML = ''; // Tyhjennä aiempi sisältö

      const cssOutput = document.getElementById('css-output');
      let cssVarsHex = ''; // CSS Hex väreille
      let cssVarsHsl = ''; // CSS HSL väreille

      // Valoisuusasteet Tailwind-tyyliselle paletille
      const lightnessValues = {
        50: 0.97,
        100: 0.94,
        150: 0.9,
        200: 0.84,
        250: 0.77,
        300: 0.72,
        350: 0.67,
        400: 0.62,
        450: 0.57,
        500: 0.49,
        550: 0.46,
        600: 0.41,
        650: 0.34,
        700: 0.28,
        750: 0.22,
        800: 0.18,
        850: 0.13,
        900: 0.1,
        950: 0.05
      };

      // Luo väripaletin käyttäen HSL-mallia
      Object.keys(lightnessValues).forEach(key => {
        const lightness = lightnessValues[key];
        const color = chroma.hsl(hue, saturation, lightness);
        const hexColor = color.hex(); // HEX-muoto
        const [h, s, l] = color.hsl(); // HSL arvot taulukkona
        const hslColor = `${Math.round(h)} ${Math.round(s * 100)}% ${Math.round(l * 100)}%`; // HSL-muoto ilman "hsl()"

        // Luo värilaatikot
        const colorBox = document.createElement('div');
        colorBox.className = 'color-box';
        colorBox.style.backgroundColor = hexColor;
        colorBox.title = `${key} - ${hexColor}`; // Tooltip, joka näyttää numeron ja värikoodin
        paletteDiv.appendChild(colorBox);

        // Lisää värin CSS-muuttuja
        cssVarsHex += `--${paletteName}-${key}: ${hexColor};\n`;
        cssVarsHsl += `--${paletteName}-${key}-hsl: ${hslColor};\n`;
      });

      // Päivitetään CSS-muuttujat textarea-kenttään
      cssOutput.value = cssVarsHex + cssVarsHsl;
    }

    // Määritetään hue ja saturation HEX-värin perusteella
    function setHueAndSaturationFromHex() {
      const hex = document.getElementById('hex').value;

      // Käytetään Chroma.js:tä muuntamaan HEX HSL-muotoon
      try {
        const hsl = chroma(hex).hsl();
        const [hue, saturation] = [hsl[0], hsl[1]];

        // Päivitetään hue- ja saturation-arvot
        document.getElementById('hue').value = Math.round(hue);
        document.getElementById('saturation').value = saturation.toFixed(2);

        // Päivitetään arvot näkyviin
        document.getElementById('hue-value').textContent = Math.round(hue);
        document.getElementById('saturation-value').textContent = saturation.toFixed(2);

        // Generoidaan paletti uusilla arvoilla
        generatePalette();
      } catch (error) {
        console.error("Invalid HEX value");
      }
    }

    // Generoidaan paletti sivun latautuessa
    window.onload = generatePalette;
  </script>
</body>
</html>
